<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="https://example.com/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
	<style>
	* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: linear-gradient(120deg, #2980b9, #8e44ad);
}

.container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100%;
    width: 100%;
}

.box {
    background: #fff;
    padding: 50px;
    border-radius: 15px;
    box-shadow: 0 0 25px rgba(0, 0, 0, 0.1);
    width: 400px;
    text-align: center;
}

.box h2 {
    margin-bottom: 20px;
    color: #2980b9;
    font-size: 24px;
}

.input-box {
    position: relative;
    margin-bottom: 30px;
    width: 100%;
}

.input-box input {
    width: calc(100% - 45px);
    padding: 12px;
    padding-left: 50px;
    border: none;
    border-bottom: 2px solid #ccc;
    outline: none;
    transition: 0.3s;
    font-size: 16px;
}

.input-box i {
    position: absolute;
    left: 0;
    top: 50%;
    transform: translateY(-50%);
    color: #555;
}

.input-box input:focus {
    border-bottom: 2px solid #2980b9;
}

.otp-btn {
    position: absolute;
    right: 0;
    top: 50%;
    transform: translateY(-50%);
    padding: 8px 12px;
    background: #2980b9;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 14px;
    transition: 0.3s;
}

.otp-btn:hover {
    background: #8e44ad;
}

.remember-forgot {
    display: flex;
    justify-content: space-between;
    margin-bottom: 20px;
    font-size: 14px;
}

.btn {
    width: 100%;
    padding: 12px;
    border: none;
    background: #2980b9;
    color: #fff;
    cursor: pointer;
    border-radius: 5px;
    transition: 0.3s;
    font-size: 18px;
}

.btn:hover {
    background: #8e44ad;
}

.link {
    text-align: center;
    margin-top: 20px;
}

.link a {
    color: #2980b9;
    text-decoration: none;
    font-weight: bold;
    transition: 0.3s;
}

.link a:hover {
    color: #8e44ad;
}
 .otp-message {
            margin-top: 15px;
            color: green;
            font-weight: bold;
            display: none;
        }
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	</style>
</head>
<body>
    <div class="container">
        <div class="box">
            <h2>Sign Up</h2>
            <form>
                <div class="input-box">
                    <i class="fas fa-envelope"></i>
                    <input type="email" placeholder="Email" required>
                </div>
                <div class="input-box">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="First Name" required>
                </div>
                <div class="input-box">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Last Name" required>
                </div>
                <div class="input-box">
                    <i class="fas fa-mobile-alt"></i>
                    <input type="text" placeholder="Number" required>
                    <button type="button" class="otp-btn" id="sendOtp">Send OTP</button>
                </div>
                <div class="otp-message" id="otpMessage">OTP has been sent to your number!</div>
                <button type="submit" class="btn">Sign Up</button>
                <div class="link">
                    <p>Already have an account? <a href="index.html">Login</a></p>
                </div>
            </form>
        </div>
    </div>
    <script>
        // عند الضغط على زر Send OTP
        document.getElementById('sendOtp').addEventListener('click', function() {
            const otpMessage = document.getElementById('otpMessage');
            otpMessage.style.display = 'block'; // إظهار الرسالة
            setTimeout(() => {
                otpMessage.style.display = 'none'; // إخفاء الرسالة بعد 5 ثواني
            }, 5000);
        });
    </script>
</body>
</html>
