<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="https://example.com/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }

    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(120deg, #2980b9, #8e44ad);
    }

    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
        width: 100%;
    }

    .box {
        background: #fff;
        padding: 50px;
        border-radius: 15px;
        box-shadow: 0 0 25px rgba(0, 0, 0, 0.1);
        width: 400px;
        text-align: center;
    }

    .box h2 {
        margin-bottom: 20px;
        color: #2980b9;
        font-size: 24px;
    }

    .input-box {
        position: relative;
        margin-bottom: 30px;
        width: 100%;
    }

    .input-box input {
        width: 100%;
        padding: 12px;
        padding-left: 50px;
        border: none;
        border-bottom: 2px solid #ccc;
        outline: none;
        transition: 0.3s;
        font-size: 16px;
    }

    .input-box i {
        position: absolute;
        left: 0;
        top: 50%;
        transform: translateY(-50%);
        color: #555;
    }

    .input-box input:focus {
        border-bottom: 2px solid #2980b9;
    }

    .remember-forgot {
        display: flex;
        justify-content: space-between;
        margin-bottom: 20px;
        font-size: 14px;
    }

    .remember-forgot label {
        display: flex;
        align-items: center;
    }

    .remember-forgot input {
        margin-right: 5px;
    }

    .remember-forgot a {
        color: #2980b9;
        text-decoration: none;
    }

    .remember-forgot a:hover {
        color: #8e44ad;
        text-decoration: underline;
    }

    .btn {
        width: 100%;
        padding: 12px;
        border: none;
        background: #2980b9;
        color: #fff;
        cursor: pointer;
        border-radius: 5px;
        transition: 0.3s;
        font-size: 18px;
    }

    .btn:hover {
        background: #8e44ad;
    }

    .link {
        text-align: center;
        margin-top: 20px;
    }

    .link a {
        color: #2980b9;
        text-decoration: none;
        font-weight: bold;
        transition: 0.3s;
    }

    .link a:hover {
        color: #8e44ad;
    }

    .social-login {
        margin-top: 30px;
    }

    .social-login p {
        margin-bottom: 15px;
        position: relative;
    }

    .social-login p::before,
    .social-login p::after {
        content: "";
        position: absolute;
        top: 50%;
        width: 30%;
        height: 1px;
        background: #ccc;
    }

    .social-login p::before {
        left: 0;
    }

    .social-login p::after {
        right: 0;
    }

    .social-icons {
        display: flex;
        justify-content: center;
        gap: 15px;
    }

    .social-icons a {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        color: white;
        text-decoration: none;
        transition: 0.3s;
    }

    .social-icons a:hover {
        transform: translateY(-3px);
    }

    .facebook {
        background: #3b5998;
    }

    .google {
        background: #db4437;
    }

    .twitter {
        background: #1da1f2;
    }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <h2>Login</h2>
            <form>
                <div class="input-box">
                    <i class="fas fa-envelope"></i>
                    <input type="email" placeholder="Email" required>
                </div>
                <div class="input-box">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password" required>
                </div>
                <div class="remember-forgot">
                    <label>
                        <input type="checkbox"> Remember me
                    </label>
                    <a href="#">Forgot password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="link">
                    <p>Don't have an account? <a href="register.html">Sign Up</a></p>
                </div>
                <div class="social-login">
                    <p>Or login with</p>
                    <div class="social-icons">
                        <a href="#" class="facebook"><i class="fab fa-facebook-f"></i></a>
                        <a href="#" class="google"><i class="fab fa-google"></i></a>
                        <a href="#" class="twitter"><i class="fab fa-twitter"></i></a>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
